{% extends 'base/base.html' %}

{% block title %}{{ title }} | OUrLove{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">{{ title }}</h2>
        <a href="{% url 'activities:list' %}" class="btn btn-outline-secondary rounded-pill">
            <i class="fas fa-arrow-left me-2"></i> بازگشت به لیست
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary rounded-pill px-4 mt-3">
                    <i class="fas fa-save me-2"></i> ذخیره
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
